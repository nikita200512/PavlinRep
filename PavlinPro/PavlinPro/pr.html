<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ПавлинПро</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="main main__pr">
    <div class="container">
      <div class="main__center">
        <div class="main__inner">
          <div class="main__info">
            <h1 class="main__title">PR</h1>
            <p class="main__text">Работа c блогерами,форумами и хостингами
              Организация пресс-мероприятий, подготовка текстов и пресс-китов</p>
            <a class="main__btn open-popup" href="#">Заказать</a>
          </div>
          <div class="main__img main__img--ml">
            <img src="images/pr-img.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>


  <div class="popup-bg">
    <div class="popup">
      <img class="close-popup" src="images/close-img.png" alt="">
      <form action="#">
        <input type="text" name="popup-form" placeholder="Ваше имя">
        <input type="tel" name="popup-form" placeholder="Ваш телефон">
        <input type="email" name="popup-form" placeholder="Ваш email">
        <input type="submit" value="Отправить">
      </form>
    </div>
  </div>
  
  
  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
